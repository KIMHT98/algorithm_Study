<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{cnt}}</h1>
    <button v-on:click="increament">+</button>
    <button v-on:click="decreament">-</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const cnt = ref(0)
        const increament = ref(function(){
          cnt.value++;
        })
        const decreament = ref(function(){
          cnt.value--;
        })
        return {
          cnt,
          increament,
          decreament
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
